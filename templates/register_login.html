<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('https://images.unsplash.com/photo-1620200423727-8127f75d7f53?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6));
            z-index: 1;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(0, 122, 255, 0.5); }
            to { box-shadow: 0 0 20px rgba(0, 122, 255, 0.8); }
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .tab#login-tab { background: #ff6200; color: white; }
        .tab#register-tab { background: #28a745; color: white; }
        .tab:hover { transform: scale(1.05); }
        h2 {
            text-align: center;
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 20px;
            font-weight: 700;
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 500;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        input {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 2px solid #28a745;
            font-size: 16px;
            background: transparent;
            transition: border-bottom 0.3s ease, transform 0.2s ease;
        }
        input:focus {
            outline: none;
            border-bottom: 2px solid #007aff;
            transform: scaleX(1.02);
        }
        input::placeholder {
            color: #888;
            opacity: 0.7;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        button:hover {
            background: #cc4d00;
            transform: translateY(-2px) scale(1.05);
        }
        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .link a {
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .link a:hover {
            color: #005bb5;
        }
        .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <h2>Create Account</h2>
        <form action="/register_login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
                <span class="icon">üë§</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter email">
                <span class="icon">‚úâÔ∏è</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
                <span class="icon">üîí</span>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            Already have an account? <a href="/login">Sign In</a>
        </div>
    </div>
</body>
</html>
